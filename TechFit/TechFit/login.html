<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ICONES/icone.png" type="image/x-icon">
    <title>Bem Vindo à Academia TechFit</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <form action="/submit_login" method="POST">
            <h2>Bem vindo à</h2>
            <img src="IMG/logo.png">
            <input type="text" id="username" name="nome-usuario" placeholder="Nome de usuário:" required>
            <input type="password" id="senha" name="senha" placeholder="Senha:" required>
            <div class="tipo-usuario">
                <label for=""><input type="radio" name="tipo-usuario" value="cliente" id="tela-cliente">Cliente</label>
                <label for=""><input type="radio" name="tipo-usuario" value="funcionario" id="tela-funcionario">Funcionário</label>
            </div>
            <section id="btn-form">
                <button onclick="entrar()">Entrar</button>
                <button onclick="cadastroUsuario()">Cadastrar-se</button>
            </section>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
