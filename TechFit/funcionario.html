<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ICONES/icone.png" type="image/x-icon">
  <title>Painel do Funcionário - TechFit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(22,22,22);
      color: white;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: red;
      margin-bottom: 30px;
    }

    table {
      color: white;
    }

    .btn-danger {
      background-color: red;
      border: none;
      transition: 0.3s;
    }

    .btn-danger:hover {
      background-color: rgb(255, 48, 48);
      transform: scale(1.05);
    }

    .btn-warning {
      color: black;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }

    .btn-warning:hover {
      transform: scale(1.05);
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .vazio {
      text-align: center;
      margin-top: 50px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Painel do Funcionário - TechFit</h1>

  <div class="container">
    <table class="table table-striped table-dark table-bordered align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Tipo</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Modalidade/Avaliador</th>
          <th>Horário</th>
          <th>Data do Agendamento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-agendamentos">
      </tbody>
    </table>

    <div class="vazio" id="mensagem-vazio">Nenhum agendamento encontrado.</div>

    <div class="botoes">
      <a href="index.html" class="btn btn-warning">Voltar ao site</a>
    </div>
  </div>

  <script>
    function carregarAgendamentos() {
      const agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
      const tbody = document.getElementById("tabela-agendamentos");
      const msg = document.getElementById("mensagem-vazio");
      tbody.innerHTML = "";

      if (agendamentos.length === 0) {
        msg.style.display = "block";
        return;
      } else {
        msg.style.display = "none";
      }

      agendamentos.forEach((a, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${a.tipo}</td>
          <td>${a.nome}</td>
          <td>${a.email}</td>
          <td>${a.telefone}</td>
          <td>${a.modalidade || a.avaliador}</td>
          <td>${a.horario || "-"}</td>
          <td>${a.data}</td>
          <td><button class="btn btn-danger btn-sm" onclick="removerAgendamento(${i})">Excluir</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function removerAgendamento(index) {
      const agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
      agendamentos.splice(index, 1);
      localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
      carregarAgendamentos();
    }

    carregarAgendamentos();
  </script>
</body>
</html>
